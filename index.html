<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Loading</h1>
        <div class="counter">0%</div>
        <hr class="loading-bar-back" />
        <hr class="loading-bar-front" />
    </div>


<div id="game-begin">
    <h1>Rock Paper Scissors Game </h1>
    <p class="choosetxt">You have 5 hearts, you lose them, you lose the game.</p>

    <form id="getname">
        <label for="username">Name</label>
        <input type="text" name="username" id="username"><br>
        <input id="submit" type="submit" value="submit">
    </form>

    <div id="startHearts">
        <button class="start" id="start">Start the game</button>
    </div>

</div>
    
<div class="wrapper">
    <h1>Rock Paper Scissors Game</h1>
    <p class="choosetxt">Choose your move:</p>
    <div class="buttons">
        <button class="game" id="rock">&#x1F44A;</button>
        <button class="game" id="paper">&#x1f590;</button>
        <button class="game" id="scissors">&#x270c;</button>
    </div>
    <p class="choosetxt" id="result"></p>
    <p class="choosetxt" id="scores">
        Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
    </p>

 <div id="contain">
    <aside id="hp-bar"></aside>
</div>
       <div id="resetBtn" class="buttons">
        <button id="reset">&#128260;</button>



    </div>
 </div>   


    <div id="game-end">
        <h1>you lost!</h1>
            <div id="restart">
        <button class="restart" id="restart">Restart the game</button>
    </div>
    </div>

    <p id="info">Mozilla shows emojis differently, use Chrome.</p>

    <section id="scoreboard">
    <h1>scoreboard</h1>
    <div id="scoreboard-div">

    </div>
    </section>




    <script src="app.js"></script>
    <script src="scoreboard.js"></script>
    <script src="loading.js"></script>
</body>

</html>
