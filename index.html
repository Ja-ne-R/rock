<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
<div class="wrapper">
    <h1>Rock Paper Scissors Game</h1>
    <p class="choosetxt">Choose your move:</p>
    <div class="buttons">
        <button class="game" id="rock">&#x1F44A;</button>
        <button class="game" id="paper">&#x1f590;</button>
        <button class="game" id="scissors">&#x270c;</button>
    </div>
    <p class="choosetxt" id="result"></p>
    <p class="choosetxt" id="scores">
        Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
    </p>
    <div id="startHearts">
        <button id="start">Start hearts</button>
    </div>
 <div id="contain">
    <aside id="hp-bar"></aside>
</div>
   
 </div>   


    <div id="game-end">
        <h1>you lost!</h1>
    </div>
    <div id="resetBtn" class="buttons">
        <button id="reset">&#128260;</button>



    </div>
    <p id="info">Mozilla shows emojis differently, use Chrome.</p>


    <script src="app.js"></script>
</body>

</html>
